<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Enhancer Pro</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Google Sans', sans-serif;
      background-color: #1e1e2d;
      color: #e3e3e3;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: #4facfe;
    }

    p {
      font-size: 12px;
      color: #aaa;
      margin: 0 0 16px 0;
      line-height: 1.4;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Slider */
    .slider-container {
      margin-top: 8px;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
      /* appearance: none; Standard property warning handled */
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #4facfe;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
      border: 2px solid #1e1e2d;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .value-display {
      font-size: 12px;
      color: #4facfe;
      font-weight: bold;
    }

    .reset-btn {
      font-size: 10px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #aaa;
      padding: 2px 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reset-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tab-btn {
      padding: 6px 12px;
      font-size: 12px;
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      border-radius: 4px 4px 0 0;
      position: relative;
      transition: all 0.2s;
    }

    .tab-btn:hover {
      color: #e3e3e3;
      background: rgba(255, 255, 255, 0.03);
    }

    .tab-btn.active {
      color: #4facfe;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.05);
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #4facfe;
    }

    /* Tool List */
    .tool-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 280px;
      /* スクロール可能に */
      overflow-y: auto;
      padding-right: 4px;
      /* スクロールバー用スペース */
    }

    /* Scrollbar styling */
    .tool-list::-webkit-scrollbar {
      width: 4px;
    }

    .tool-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .tool-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    .tool-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 4px;
      transition: background 0.1s;
    }

    .tool-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .tool-item input[type="checkbox"] {
      cursor: pointer;
      margin: 0;
    }

    .tool-item span {
      user-select: none;
    }

    .app-version {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Gemini Enhancer Pro</h1>

  <!-- 幅設定 -->
  <div class="section">
    <div class="section-title">
      <span>コンテンツ幅</span>
      <span id="widthValue" class="value-display">100%</span>
    </div>
    <div class="slider-container">
      <input type="range" id="widthSlider" min="600" max="2000" step="10" value="2000">
    </div>
    <div style="text-align: right; margin-top: 8px;">
      <button id="resetWidth" class="reset-btn">最大化 (デフォルト)</button>
    </div>
  </div>

  <!-- ツール設定 -->
  <div class="section">
    <div class="section-title">
      <span>表示するツール</span>
    </div>

    <!-- タブエリア -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="native">Geminiツール</button>
      <button class="tab-btn" data-tab="integration">Googleアプリ</button>
    </div>

    <!-- リストエリア -->
    <div id="toolList" class="tool-list">
      <!-- JavaScriptで動的生成 -->
    </div>
  </div>

  <p class="app-version">
    v0.3.0 - Tabs Supported
  </p>

  <script type="module" src="./popup.ts"></script>
</body>

</html>
